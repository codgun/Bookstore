<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>

<div>
<h1> BOOKSTORE     wyszukiwarka         wyloguj </h1>
</div>

<div style="clear:both"></div>
<div style="width:200px; float:left">
    <h3> MENU </h3>
    {% for kat in kategorie %}
        <p><a href="/kategoria/{{ kat.id }}"> {{ kat.name }} </a></p>
    {% endfor %}
</div>

<div style="width:700; float:left">
    {% block produkt %}  {% endblock produkt %}
</div>
<div style="clear:both"></div>
</body>
</html>
